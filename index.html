<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">


<head>
    <title>Form validation</title>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="registration-form">
    <h1>Registreren</h1>
    <form id="login">
        <p>Gebruikersnaam:</p>
        <input id="username" type="text" name="username" placeholder="gigilukacs">
        <p id="warningUsername"></p>
        <p>Wachtwoord:</p>
        <input id="password" type="text" name="password" placeholder="Wachtwoord">
        <p id="warningPassword"></p>
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
